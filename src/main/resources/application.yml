spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/postgres
    username: postgres
    password: pass
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: true

  data:
    redis:
      host: localhost
      port: 6379
      timeout: 6000
      database: 0

server:
  servlet:
    session:
      timeout: 30m

minio:
  endpoint: http://localhost:9000
  access-key: yourAccessKey
  secret-key: yourSecretKey
